<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" th:action="@{/user/login}" method="post">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
      <p style="color: red" th:text="${message}" th:if="${not #strings.isEmpty(message)}"></p><!--当message不为空时，则展示出来-->
      <label for="inputEmail" class="sr-only" th:text="#{login.emailaddress}">Email address</label>
      <input type="email" id="inputEmail" name="username" class="form-control" th:placeholder="#{login.emailaddress}" placeholder="Email address" >
      <label for="inputPassword" class="sr-only" th:text="#{login.pwd}">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" th:placeholder="#{login.pwd}" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> [[#{login.remember}]]
        </label>
      </div>
      <button class="btn btn-lg " type="submit" th:text="#{login.button}">Sign in</button>
      <div>
        <a class="btn btn-lg" th:href="@{/logging.html(l='zh_CN')}">中文</a>
        <a class="btn btn-lg" th:href="@{logging.html(l='en_US')}">English</a>
      </div>

      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
